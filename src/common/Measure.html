<script context="module">
  export const createMeasure = title => {
    let _time
    //
    const _now = () => window.performance.now(),
      start = (action, ...arg) => (
        (_time = _now()), action && (action(...arg), stop())
      ),
      stop = time => ~~((_now() - (time || _time)) * 1000) / 1000
    //
    /*** Component Interface ***/
    return {
      // static getter
      title,
      // setters
      start,
      stop
    }
  }
</script>
