<script context="module">
  export const createMeasure = _title => {
    let _m1, _m2
    //
    const title = _title,
      _now = () => window.performance.now(),
      start = () => void (_m1 = _now()),
      stop = () => void (_m2 = _now()),
      diff = () => Math.floor((_m2 - _m1) * 1000) / 1000
    //
    /*** Component Interface ***/
    return {
      // static getter
      title,
      unit: "ms",
      // dynamic getter
      diff,
      // setters
      start,
      stop: () => (stop(), diff())
    }
  }
</script>
