<script context="module">
  export const createMeasure = title => {
    let _start
    //
    const _now = () => window.performance.now(),
      start = (act, ...a) => ((_start = _now()), act && (act(...a), stop())),
      stop = start => ~~((_now() - (start || _start)) * 1000) / 1000
    //
    /*** Component Interface ***/
    return {
      // static getter
      title,
      // setters
      start,
      stop
    }
  }
</script>
