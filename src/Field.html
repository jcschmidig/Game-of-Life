<script context="module">
  export const create = ({ row = 0, col = 0 }, state = false) => ({
      row,
      col,
      state
    }),
    random = field => create(field, Math.random() * 6 > 4),
    flip = field => create(field, !field.state),
    next = (field, count) =>
      create(field, count === 4 ? field.state : count === 3)
</script>
